<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <!--<link rel="stylesheet" href="css/icon-font.css">-->

    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <title>FamBank | Pay Bills</title>
  </head>
  <body>
    <div class="warningBox" id="warningBoxFive"></div>
    <div class="successBox" id="successBoxBill"></div>

    <main>
      <header class="accountHeader">
        <h1 class="accountHeader__h1" id="billPageName"></h1>
        <nav class="accountHeader__nav">
          <ul class="accountHeader__list">
            <li class="accountHeader__item">
              <a href="#" onclick="goHome()">Account Home</a>
            </li>
          </ul>
        </nav>
      </header>

      <section
        class="section-tours"
        id="section-tours"
        style="margin-top: 0.1rem"
      >
        <div
          class="u-center-text u-margin-bottom-big"
          style="margin-top: -19rem"
        >
          <h2 class="heading-secondary" id="section-packages">Pay Bills</h2>
        </div>

        <div class="row" style="margin-top: -2rem">
          <div class="col-1-of-3">
            <div class="card">
              <div class="card__side card__side--front">
                <div class="card__picture card__picture--1">&nbsp;</div>
                <h4 class="card__heading">
                  <span class="card__heading-span card__heading-span--1"
                    >Electricity</span
                  >
                </h4>
                <div class="card__details">
                  <ul></ul>
                </div>
              </div>
              <div class="card__side card__side--back card__side--back-1">
                <div class="card__cta">
                  <div class="card__price-box">
                    <div class="paybillsdetailsdiv" style="margin-bottom: 2rem">
                      <input
                        class="paybillsdetailsdivcheckbox"
                        type="checkbox"
                        id="electricityAutomaticPayment"
                        name="automatic-payment"
                      />
                      <label
                        for="electricityAutomaticPayment"
                        class="paybillsdetailsdivlabel"
                        >Automatic Monthly Payment</label
                      >
                    </div>
                    <!-- <p class="card__price-only">
                          monthly automatic payment
                        </p>
                        <p class="card__price-value">disabled</p> -->
                    <div
                      class="form__group"
                      style="
                        margin-bottom: -5rem;
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        flex-direction: column;
                      "
                    >
                      <input
                        type="text"
                        class="form__input"
                        placeholder="Amount"
                        id="electricityAmount"
                      />
                      <label for="electricityAmount" class="form__label"
                        >Amount</label
                      >
                    </div>
                  </div>
                  <a
                    href="#"
                    class="btn btn--white"
                    id="electricity"
                    onclick="payBill('electricity')"
                    >Pay Bill</a
                  >
                </div>
              </div>
            </div>
          </div>

          <div class="col-1-of-3">
            <div class="card">
              <div class="card__side card__side--front">
                <div class="card__picture card__picture--2">&nbsp;</div>
                <h4 class="card__heading">
                  <span class="card__heading-span card__heading-span--2"
                    >Water</span
                  >
                </h4>
                <div class="card__details">
                  <ul></ul>
                </div>
              </div>
              <div class="card__side card__side--back card__side--back-2">
                <div class="card__cta">
                  <div class="card__price-box">
                    <div class="paybillsdetailsdiv" style="margin-bottom: 2rem">
                      <input
                        class="paybillsdetailsdivcheckbox"
                        type="checkbox"
                        id="waterAutomaticPayment"
                        name="automatic-payment"
                      />
                      <label
                        for="waterAutomaticPayment"
                        class="paybillsdetailsdivlabel"
                        >Automatic Monthly Payment</label
                      >
                    </div>
                    <!-- <p class="card__price-only">
                          monthly automatic payment
                        </p>
                        <p class="card__price-value">disabled</p> -->
                    <div
                      class="form__group"
                      style="
                        margin-bottom: -5rem;
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        flex-direction: column;
                      "
                    >
                      <input
                        type="text"
                        class="form__input"
                        placeholder="Amount"
                        id="waterAmount"
                      />
                      <label for="waterAmount" class="form__label"
                        >Amount</label
                      >
                    </div>
                  </div>
                  <a
                    href="#"
                    class="btn btn--white"
                    id="water"
                    onclick="payBill('water')"
                    >Pay Bill</a
                  >
                </div>
              </div>
            </div>
          </div>

          <div class="col-1-of-3">
            <div class="card">
              <div class="card__side card__side--front">
                <div class="card__picture card__picture--3">&nbsp;</div>
                <h4 class="card__heading">
                  <span class="card__heading-span card__heading-span--3"
                    >Internet</span
                  >
                </h4>
                <div class="card__details">
                  <ul></ul>
                </div>
              </div>
              <div class="card__side card__side--back card__side--back-3">
                <div class="card__cta">
                  <div class="card__price-box">
                    <div class="paybillsdetailsdiv" style="margin-bottom: 2rem">
                      <input
                        class="paybillsdetailsdivcheckbox"
                        type="checkbox"
                        id="internetAutomaticPayment"
                        name="automatic-payment"
                      />
                      <label
                        for="internetAutomaticPayment"
                        class="paybillsdetailsdivlabel"
                        >Automatic Monthly Payment</label
                      >
                    </div>
                    <!-- <p class="card__price-only">
                          monthly automatic payment
                        </p>
                        <p class="card__price-value">disabled</p> -->
                    <div
                      class="form__group"
                      style="
                        margin-bottom: -5rem;
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        flex-direction: column;
                      "
                    >
                      <input
                        type="text"
                        class="form__input"
                        placeholder="Amount"
                        id="internetAmount"
                      />
                      <label for="internetAmount" class="form__label"
                        >Amount</label
                      >
                    </div>
                  </div>
                  <a
                    href="#"
                    class="btn btn--white"
                    id="internet"
                    onclick="payBill('internet')"
                    >Pay Bill</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="u-center-text u-margin-top-huge">
          <a href="#" class="btn btn--green" id="other" onclick="otherBill()"
            >Other Bills</a
          >
        </div>
      </section>
    </main>
  </body>
  <script src="integration.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const name = document.getElementById('billPageName')
      name.innerHTML = params.name
    })
    otherBill = () => {
      window.location.href = `paybillsdetails.html?accId=${params.accId}&name=${params.name}`
    }
  </script>
</html>
