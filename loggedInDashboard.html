<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <!--<link rel="stylesheet" href="css/icon-font.css">-->

    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <title>FamBank | Account Dashboard</title>
  </head>
  <body>
    <header class="accountHeader" style="margin-bottom: 3rem">
      <h1 class="accountHeader__h1" id="dashboardName">Account List</h1>
      <nav class="accountHeader__nav">
        <ul class="accountHeader__list">
          <li class="accountHeader__item">
            <a href="#" onclick="logout()">Logout</a>
          </li>
          <li class="accountHeader__item">
            <a href="#" onclick="navigateToCreateNewAccount()"
              >Create New Account</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <div class="warningBox" id="warningBoxTwo"></div>
    <div id="accountContainer"></div>
    <footer class="footer">
      <div class="footer__logo-box">
        <picture class="footer__logo">
          <source
            srcset="
              img/logo-green-small-1x.png 1x,
              img/logo-green-small-2x.png 2x
            "
            media="(max-width: 37.5em)"
          />
          <img
            srcset="img/logo-green-1x.png 1x, img/logo-green-2x.png 2x"
            alt="Full logo"
            src="img/logo-green-2x.png"
          />
        </picture>
      </div>
      <div class="row">
        <div class="col-1-of-2">
          <div class="footer__navigation">
            <ul class="footer__list">
              <li class="footer__item">
                <a href="#" class="footer__link">Company</a>
              </li>
              <li class="footer__item">
                <a href="#" class="footer__link">Contact us</a>
              </li>
              <li class="footer__item">
                <a href="#" class="footer__link">Carrers</a>
              </li>
              <li class="footer__item">
                <a href="#" class="footer__link">Privacy policy</a>
              </li>
              <li class="footer__item">
                <a href="#" class="footer__link">Terms</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="col-1-of-2">
          <p class="footer__copyright">Copyright &copy; by Ak 2023</p>
        </div>
      </div>
    </footer>
    <script src="integration.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        showAccounts()
      })
      navigateToCreateNewAccount = () => {
        window.location.href = 'createNewAccount.html'
      }
    </script>
  </body>
</html>
